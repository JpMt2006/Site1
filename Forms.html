        <script>
            function toggleMenu() {
                var menu = document.getElementById("menuItems");
                menu.style.display = menu.style.display === "block" ? "none" : "block";
            }
            
           
            document.addEventListener("click", function(event) {
                var menu = document.getElementById("menuItems");
                var button = document.querySelector(".menu");
                if (!button.contains(event.target)) {
                    menu.style.display = "none";
                }
            });
        </script>

    <form action="/pagina-processa-dados-do-form" method="post">
<fieldset>
    <legend>dados Gerais</legend>
    <label for="Nome">Nome:</label>
    <input type="text" minlength="3" id="nome">
    <label for="data_nascimento">Data De Nascimento:</label>
    <input type="date" id="data_nascimento">
    <label for="Cpf">CPF:</label>
<Input type="Cpf" minlength="11" id="cpf">
</fieldset>
<fieldset>
<legend>Endereço</legend>
    <label for="tipo_endereco">Tipo:</label>
<select id="tipo_endereco">
    <Option value="">Selecione</Option>
    <Option value="">Rua</Option>
    <Option value="">Estrada</Option>
    <Option value="">Rodovia</Option>
    <Option value="">Outros</Option>
</select>
<label for="Logradouro">Logradouro</label>
<input type="text" minlength="3" id="Logradouro">
<label for="Numero">Número</label>
<input type="text" minlength="1" id="Numero">
<label for="completento">Complemento</label>
<Input type="text" minlength="3" id="Complemento">
</fieldset>
<fieldset>
<legend>Fale conosco</legend>
<label for="Mensagem">Mensagem</label>
<textarea name="Text" id="Mensagem"></textarea>
</fieldset>
<fieldset>
   <button type="submit">Enviar sua Mensagem</button>
   <button type="reset">Limpar o Formulário</button> 
</fieldset>

    </form>
