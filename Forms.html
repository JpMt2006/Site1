        <script>
            function toggleMenu() {
                var menu = document.getElementById("menuItems");
                menu.style.display = menu.style.display === "block" ? "none" : "block";
            }
            
           
            document.addEventListener("click", function(event) {
                var menu = document.getElementById("menuItems");
                var button = document.querySelector(".menu");
                if (!button.contains(event.target)) {
                    menu.style.display = "none";
                }
            });
        </script>

    <form action="Welcome.php" method="POST">
  <fieldset>
    <legend>Dados Gerais</legend>
    
    <label for="nome">Nome:</label>
    <input type="text" minlength="3" name="nome" id="nome">

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" name="data_nascimento" id="data_nascimento">

    <label for="cpf">CPF:</label>
    <input type="text" minlength="11" name="cpf" id="cpf">
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>

    <label for="tipo_endereco">Tipo:</label>
    <select name="tipo_endereco" id="tipo_endereco">
      <option value="">Selecione</option>
      <option value="Rua">Rua</option>
      <option value="Estrada">Estrada</option>
      <option value="Rodovia">Rodovia</option>
      <option value="Outros">Outros</option>
    </select>

    <label for="logradouro">Logradouro:</label>
    <input type="text" minlength="3" name="logradouro" id="logradouro">

    <label for="numero">Número:</label>
    <input type="text" minlength="1" name="numero" id="numero">

    <label for="complemento">Complemento:</label>
    <input type="text" minlength="3" name="complemento" id="complemento">
  </fieldset>

  <fieldset>
    <legend>Fale Conosco</legend>

    <label for="mensagem">Mensagem:</label>
    <textarea name="mensagem" id="mensagem"></textarea>
  </fieldset>

  <fieldset>
    <button type="submit">Enviar sua Mensagem</button>
    <button type="reset">Limpar o Formulário</button>
  </fieldset>
</form>
